apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: socialmediaserver
  name: socialmediaserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socialmediaserver
  template:
    metadata:
      labels:
        app: socialmediaserver
    spec:
      containers:
        - image: fritzduchardt/k8s-showcase-application:forward
          imagePullPolicy: Always
          name: socialmediaserver
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: socialmediaserver
          readinessProbe:
            httpGet:
              port: 9090
              path: /health

